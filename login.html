<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login - Gandhi</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #1e934f;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #116836;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #12a92d;
    }
    /* tambahkan style untuk pesan error dari server */
    .error-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Halaman Login</h2>

    <form action="login.php" method="POST">
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Masukkan username Anda">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Masukkan password Anda">

      <button type="submit">Login</button>
    </form>
  </div>

  </body>
</html>
